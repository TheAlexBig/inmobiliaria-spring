<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS REQUIRED-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/shards.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main-style.css}">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<header >
    <div class="row bg-light pr-1 pl-1">
        <nav class="navbar navbar-expand-lg pt-0 pl-2 pb-0 navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse rr-flex" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctanos</a>
                    </li>

                </ul>

                <!-- Social Icons -->
                <ul class="header-social-icons navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/DesignRevision"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com/designrevision"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://dribbble.com/hisk"><i class="fab fa-dribbble"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/designrevision"><i
                                class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<body>
<div class="container mt-4">
    <h1 class="title text-accent">Casa Residencial Las Piletas<i
            class="fas fa-star text-warning title-help-tex-sm pl-1"></i></h1>
    <span class="multiline-text">ID: SV001</span>
    <div class="row">
        <div class="col-md-8">
            <div class="row mb-2">
                <div class="col-md-12">
                    <div id="preview-house" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse1.jpg}"
                                     alt="slide 1">
                            </div>
                            <div class="carousel-item">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse2.jpg}"
                                     alt="slide 2">
                            </div>
                            <div class="carousel-item">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse3.jpg}"
                                     alt="slide 3">
                            </div>
                            <div class="carousel-item">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse4.jpg}"
                                     alt="slide 4">
                            </div>
                            <div class="carousel-item">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse5.jpg}"
                                     alt="slide 5">
                            </div>
                            <div class="carousel-item">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse6.jpg}"
                                     alt="slide 6">
                            </div>
                            <div class="carousel-item">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse7.jpg}"
                                     alt="slide 7">
                            </div>
                            <div class="carousel-item">
                                <img class="description-size d-block w-100" th:src="@{/assets/img/description/THouse8.jpg}"
                                     alt="slide 8">
                            </div>
                            <div class="house-arrow flex-row pb-3">
                                <a href="#preview-house" id="button-prev-carousel"  role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a href="#preview-house" id="button-next-carousel" role="button" data-slide="next" >
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="salient-type-description">
                            <span>Estreno</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="description-items">
                        <div data-target="#preview-house" th:data-slide-to="0" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse1.jpg}"
                                 alt="Card image cap 1">
                        </div>
                        <div data-target="#preview-house" th:data-slide-to="1" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse2.jpg}"
                                 alt="Card image cap 2">
                        </div>
                        <div data-target="#preview-house" th:data-slide-to="2" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse3.jpg}"
                                 alt="Card image cap 3">
                        </div>
                        <div data-target="#preview-house" th:data-slide-to="3" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse4.jpg}"
                                 alt="Card image cap 4">
                        </div>
                        <div data-target="#preview-house" th:data-slide-to="4" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse5.jpg}"
                                 alt="Card image cap 5">
                        </div>
                        <div data-target="#preview-house" th:data-slide-to="5" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse6.jpg}"
                                 alt="Card image cap 6">
                        </div>
                        <div data-target="#preview-house" th:data-slide-to="6" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse7.jpg}"
                                 alt="Card image cap 7">
                        </div>
                        <div data-target="#preview-house" th:data-slide-to="7" class="mr-2 ml-2 salient-img">
                            <img class="set-slicker card-img-top" th:src="@{/assets/img/description/THouse8.jpg}"
                                 alt="Card image cap 8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-10">
                    <h4 class="title text-shuttle-gray">$550,000.-</h4>
                </div>
                <div class="col-md-2">
                    <h4><i class="far fa-heart text-danger "></i></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <i class="far fa-clone"></i> 2
                    <h6>Cuartos</h6>
                </div>
                <div class="col-md-6">
                    <i class="fas fa-bed"></i> 3
                    <h6>Dormitorios</h6>
                </div>
                <div class="col-md-6">
                    <i class="fas fa-bath"></i> 2
                    <h6>Baños</h6>
                </div>
                <div class="col-md-6">
                    <i class="fas fa-layer-group"></i> 1500 m^2
                    <h6>Área</h6>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 d-flex flex-row align-items-center text-center ">
                    <img class="d-block w-50" th:src="@{/assets/img/general/3dtourlogo.png}"
                         alt="Virtual">
                    <button class="btn btn-primary fit-height">Ver tour virtual</button>
                </div>
            </div>
            <hr>
            <div class="row mb-3 text-center">
                <div class="col-md-4">
                    <button class="btn btn-pill btn-outline-primary w-100 h-100">Hoja<br>Tecnica</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-pill btn-outline-primary w-100 h-100">Planos<br>ARQ</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-pill btn-outline-primary w-100 h-100">Valúo</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="d-block w-100"  th:src="@{/assets/img/avatar1.jpg}" th:alt="Name">
                </div>
                <div class="col-md-8 flex-column align-items-center text-center">
                    <div class="flex-row">
                        <i class="fas fa-star text-warning pl-1"></i>
                        <i class="fas fa-star text-warning pl-1"></i>
                        <i class="fas fa-star text-warning pl-1"></i>
                        <i class="fas fa-star text-warning pl-1"></i>
                        <i class="far fa-star text-warning pl-1"></i>
                    </div>
                    <h4 class="text-shuttle-gray" id="user-name">Johnson Mateo</h4>
                    <button class="btn btn-primary w-100 mb-1">Contactar</button>
                    <button class="btn btn-primary w-100">Agenda tu Cita</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/assets/js/general/jquery-3.3.1.slim.min.js}" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/js/general/popper.min.js}" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/js/general/bootstrap.min.js}" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/assets/js/general/shards.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/general/jquery.sharrre.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/general/slick.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/description/slick-config.js}"></script>
</html>
