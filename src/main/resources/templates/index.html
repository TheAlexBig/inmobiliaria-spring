<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS REQUIRED-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/shards.min.css}"  >
</head>
<body>
<div class="container my-4 ">
    <div class="row justify-content-md-center px-4">
        <div class="col-sm-12 col-md-6 col-lg-4 p-4 mb-4 card">
            <h2 class="text-center mb-5">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for= "correo" class="col-form-label">Username</label>
                        <div class="input-group input-group-seamless">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <input id="correo" class="form-control"  type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="password" class="col-form-label">Password</label>
                        <div class="input-group input-group-seamless">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <input id="password" type="password" class="form-control"
                                   />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex">
                        <input class="btn btn-primary btn-pill d-flex mr-auto" type="submit" value="Login">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>



    <script type="text/javascript" th:src="@{/assets/js/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/assets/js/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/assets/js/shards.min.js}" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
</body>
</html>
