<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="client/fragments/navbar::headerfiles"></head>
<header>
    <div class="bg-light pr-1 pl-1">
        <nav th:replace="client/fragments/navbar::commun"></nav>
    </div>
</header>
<body>
<div class="container-fluid mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            <div class="card card-small mb-4">
                <div class="card-header border-bottom">
                    <h6 class="m-0">Ingresa sesi√≥n</h6>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="feFirstName">First Name</label>
                                            <input type="text" class="form-control" id="feFirstName"
                                                   placeholder="First Name" value="Sierra">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="feLastName">Last Name</label>
                                            <input type="text" class="form-control" id="feLastName"
                                                   placeholder="Last Name"
                                                   value="Brooks">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="feEmailAddress">Email</label>
                                            <input type="email" class="form-control" id="feEmailAddress"
                                                   placeholder="Email"
                                                   value="sierra@example.com">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="fePassword">Password</label>
                                            <input type="password" class="form-control" id="fePassword"
                                                   placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="feInputAddress">Address</label>
                                        <input type="text" class="form-control" id="feInputAddress"
                                               placeholder="1234 Main St">
                                    </div>
                                    <button type="submit" class="btn btn-accent">Ingresar</button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:replace="client/fragments/footer::standard-footer"></div>

<div th:replace="client/fragments/footer::script-files"></div>
</body>
</html>
